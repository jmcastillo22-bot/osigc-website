backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "saveweb2zip-com-wxqxuwvoaerrvrnv-manu/index.html"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
                  - {label: "Description", name: "description", widget: "text", required: false}
        - {label: "Featured Image", name: "image", widget: "image", required: false}
        - {label: "Author", name: "author", widget: "string", default: "OSI Global Consulting", required: false}
        - {label: "Date", name: "date", widget: "datetime", required: false}
        - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
        - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
        - {label: "Keywords", name: "keywords", widget: "list", required: false}
        - {label: "Layout", name: "layout", widget: "select", options: ["default", "page", "post"], default: "default", required: false}
        - {label: "Draft", name: "draft", widget: "boolean", default: false, required: false}

          - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Author", name: "author", widget: "string", default: "OSI Global Consulting"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["Supply Chain", "Consulting", "Technology", "Industry News"], required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

        - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", required: false, hint: "Font Awesome icon class"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Short Description", name: "description", widget: "text"}
      - {label: "Full Description", name: "body", widget: "markdown"}
      - {label: "Order", name: "order", widget: "number", default: 0, value_type: "int", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Active", name: "active", widget: "boolean", default: true}

        - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - {label: "Logo", name: "logo", widget: "image", required: false}
          - {label: "Favicon", name: "favicon", widget: "image", required: false}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "Contact Phone", name: "contact_phone", widget: "string", required: false}
          - {label: "Address", name: "address", widget: "text", required: false}
          - label: "Social Media"
            name: "social_media"
            widget: "object"
            collapsed: true
            fields:
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
